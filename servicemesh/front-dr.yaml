apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: front-dr
  namespace: "30"
spec:
  host: front.30.svc.cluster.local 
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        maxRequestsPerConnection: 1
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 2s
      baseEjectionTime: 600s
      maxEjectionPercent: 100
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
